  <script>
  function reminder(){
    //alert("Run");
    div_hide_reminder();
    var title = document.getElementById("reminderTitle").value;
    var dateTime = document.getElementById("reminderDateTime").value;
    var descReminder = document.getElementById("reminderDesc").value;
    //alert(title);
    var currentdate = new Date();
    var datetime = currentdate.getDate() + "/" + (currentdate.getMonth()+1) + "/" + currentdate.getFullYear() +" "+ currentdate.getHours() + ":" + currentdate.getMinutes() + ":" + currentdate.getSeconds();

    var then = currentdate;
    var now = dateTime;

    // time in milliseconds:
    var ms = moment(now,"DD/MM/YYYY HH:mm:ss").diff(moment(then,"DD/MM/YYYY HH:mm:ss"));
    var d = moment.duration(ms);
    var s = Math.floor(d.asHours()) + moment.utc(ms).format(":mm:ss");
    //alert(s);
    var a = s.split(":");
    var time = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2])*1000;
    //alert(time);
    setTimeout(function(){
      alert("Reminder Title : "+title+"\n"+"Reminder Description : "+descReminder);
    }, time);
  }
  </script>
